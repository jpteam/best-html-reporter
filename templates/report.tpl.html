<!doctype html>
<html ng-app="app">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="report.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script>
      function registerResult(result) {
        window.results = result;
      }
    </script>
    <script src="report-data-test1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="report.js"></script>
  </head>
  <body>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }

      header {
        margin-top: 10px;
      }

      .report-title {
        margin-top: 10px;
        font-size: 18px;
      }

      .metrics {
        display: -webkit-flex;
        display: flex;
      }

      .metric {
        -webkit-flex: 1;
        flex: 1;
      }

      .metric .title {
        text-align: right;
        font-size: 12px;
      }

      .metric .metric-value {
        text-align: right;
        font-size: 24px;
      }

    </style>

    <div class="container" ng-controller="ReportController">
      <header>
        <div class="row">
          <div class="col-md-4">
            <div class="report-title">{{results.config.title}}</div>
          </div>
          <div class="col-md-8">
            <div class="metrics">
              <div class="metric">
                <div class="title">Suites</div>
                <div class="metric-value">{{metrics.passedSuites}} / {{metrics.totalSuites}}</div>
              </div>

              <div class="metric">
                <div class="title">Test Cases</div>
                <div class="metric-value">{{metrics.passedSpecs}} / {{metrics.totalSpecs}}</div>
              </div>

              <div class="metric">
                <div class="title">Expectations</div>
                <div class="metric-value">{{metrics.passedExp}} / {{metrics.totalExp}}</div>
              </div>

            </div>
          </div>
        </div>
      </header>

            </div>
            <div class="grid-row">
              <div class="row" ng-repeat="spec in suite.specs">{{spec.status}}</div>
            </div>
          </div>
        </div>
        -->

    </div>
  </body>
</html>
