<!doctype html>
<html ng-app="app">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script>
    function registerResult(result) {
      window.results = result;
    }
  </script>
  <script src="report-data.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="report.js"></script>
</head>
<body>
<style>

.grid {
  border: 1px solid #3697f6;
  width: 100%;
  display: table
}
.grid-header {
  border: 1px solid #668db6;
  background-color: #336799;
  color: white;
  width: 100%;
  font-weight: bold;
  display: table-row
}
.col {
  border-right: 1px solid black;
  border-style: solid;
  display: table-cell;
  width: 80%;
  padding: 1px;
  text-align: center;
}
.grid-row {
 border: 1px solid #668db6;
  color: black;
  width: 80%;
  font-weight: bold;
  display: table-cell;
}
.row {
  display: table-row;
  width: 80%;
  padding: 1px;
  text-align: center;
}

</style>
<div class="container" ng-controller="ReportController">
  <header>
    <div class="title">DSP 2.0 Test Report</div>

    <div class="metric">
      <div class="title">Suites</div>
      <div class="metric-value">{{suite}}</div>
    </div>

    <div class="metric">
      <div class="title">Test Cases</div>
      <div class="metric-value">{{data.specs}}</div>
    </div>

    <div class="metric">
      <div class="title">Passed Expectations</div>
      <div class="metric-value">{{data.pass}}</div>
    </div>
 <tes></tes>
    <div class="metric">
      <div class="title">Failed Expectations</div>
      <div class="metric-value">{{data.fail}}</div>
    </div>

    <h3>Data:</h3>

    <div ng-repeat="suite in results.suites">
      <div class="grid">
        <div class="grid-header">
          <div class="col">Test Case</div>
          <div class="col">Result</div>
        </div>
        <div class="grid-row">
          <div class="row" ng-repeat="spec in suite.specs">{{spec.fullName}}</div>
        </div>
        <div class="grid-row">
          <div class="row" ng-repeat="spec in suite.specs">{{spec.status}}</div>
        </div>
      </div>
    </div>
  </header>
</div>
</body>
</html>
